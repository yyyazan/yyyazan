    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;  
            position: relative;
            background-color: #ffffff;
            color: #4f4f4f;
            padding: 20px 0;
        }

        header h1 {
            position: absolute; 
            left: 30px; 
            margin: 0;
            padding-left: 30px;
            font-size: 1.8em;
        }

        nav {
            display: flex;
            margin-top: 13px; 
            gap: 15px;   
        }

        nav a {
            color: #4f4f4f;
            margin: 15px;
            offset-position: 0 0 51px;
            text-decoration: none;
            font-size: 1em;
        }

        nav a:hover {
            color: #0022ff;
        }
        header h1:hover {
            color: #0022ff;
        }

        section {
            padding: 40px 20px;
        }

    </style>

    <header>

        <nav>
